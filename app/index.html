<!DOCTYPE html>
<html lang="en" ng-app="eschool">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="./third_package/weui/weui.min.css" />
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/example.css" />
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="./css/category.css">
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="stylesheet" href="./css/mine.css">
    <script src="./third_package/angular/angular.min.js"></script>
    <script src="./third_package/angular-route/angular-route.min.js"></script>
    <script src="./third_package/angular-loader/angular-loader.min.js"></script>
    <script src="./third_package/angular-cookie/angular-cookies.min.js"></script>
    <script src="./third_package/aui-angular-popups/angular-popups.js"></script>
    <script src="app.js"></script>
    <script src="./e_cart/controller.js"></script>
    <script src="./e_mine/controller.js"></script>
    <script src="./e_category/controller.js"></script>
    <script src="./e_login/controller.js"></script>
    <script src="./components/autofocuscategory.js"></script>
    <script src="./components/autofocusmenu.js"></script>
    <script src="./components/goodsselected.js"></script>
    <script src="./components/logindialog.js"></script>
    <title></title>
</head>

<body>
    <div class="weui-tab" ng-controller="eschoolCotroller">
        <div class="weui-btn-area" ng-show="!isLogin">
            <a class="weui-btn weui-btn_primary" href="javascript:" ng-click="login()">授权登录</a>
        </div>

        <div class="weui-tab__panel" ng-show="isLogin" ng-view>
        </div>
        <div class="weui-tabbar" ng-show="isLogin">
            <a href="#/category/default" class="weui-tabbar__item weui-bar__item_on" autofocus-Menu>
                <img src="./images/home.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">首页</p>
            </a>
            <a href="#/cart" data-tab="wx_cart" class="weui-tabbar__item" style="position:relative;" autofocus-Menu>
                <img src="./images/cart.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">购物车</p>
                <span ng-show="cartSum > 0">{{cartSum}}</span>
            </a>
            <a href="#/mine/main" data-tab="wx_mine" class="weui-tabbar__item" autofocus-Menu>
                <img src="./images/mine.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">我的</p>
            </a>
        </div>
    </div>
</body>

</html>
