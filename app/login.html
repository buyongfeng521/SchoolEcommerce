<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="app.css">
    <script src="./third_package/jquery/jquery-2.1.4.min.js"></script>
    <script src="./third_package/jquery/jquery.cookie.js"></script>
    <script src="./components/logindialog.js"></script>
    <script>
    //获取url中的参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg); //匹配目标参数
        if (r != null) return unescape(r[2]);
        return null; //返回参数值
    }
    $(function() {
        var code = getUrlParam("code");
        console.log(code);
        var url = "http://api.junyiweb.com/api/Mine/WXOauth2?code=" + code;
        $.get(url, function(data) {
            if (data) {
                if (data.status) {
                    console.log(data);
                    $.cookie('SEUserToken', data.Data, {
                        expires: 356
                    });
                    window.location.href = "index.html";
                }
            }
        });
    });
    </script>
</head>

<body>
    <div class="mask">
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </div>
</body>

</html>
